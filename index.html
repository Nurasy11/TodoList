<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Nurasyl's Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1>Todo List</h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" type="text" placeholder="Task...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>  
    </div>
    <script src="todo.js"></script>
</body>
</html>
